    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            user-select: none;
            touch-action: none;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        #killkiwi {
            position: absolute;
            width: 300px;
            height: 300px;
            z-index: 100;
            filter: none;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transform-origin: center;
        }
        
        .dialogo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 1000;
            pointer-events: none;
            padding: 2px;
            box-sizing: border-box;
        }
        
        .bocadillo {
            position: relative;
            background: white;
            padding: 5px;
            border-radius: 12px;
            width: 98%;
            text-align: center;
            font-weight: bold;
            font-size: 3.5rem;
            color: black;
            border: 4px solid #333;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            pointer-events: auto;
            margin: 2px;
            animation: aparecer 0.3s ease-out;
            line-height: 1.2;
        }
        
        .bocadillo:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid white;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(1px 3px 0 #333);
        }
        
        @keyframes aparecer {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        button {
            background: #ffcc00;
            color: black;
            border: 3px solid #333;
            padding: 25px 50px;
            margin-top: 15px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 2.5rem;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 #333;
        }
        
        #blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
        }
        
        #fullscreen-block {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9998;
        }
    </style>
</head>
<body>

    <div id="blocker">Â¡Debes ver todos los mensajes para continuar!</div>
    <img id="killkiwi" src="killkiwi.png" alt="KillKiWi">

    <script>
        // Mensajes para primera visita
        const mensajesPrimeraVez = [
            "JAJAJA Eres una maruja",

            "Yo soy otra mas... sencilla, facil y adictiva..",
            "Pero con una sola diferencia",
            "Que puedo cambiar tu vida a corto plazo",
            "Oyeeeee que dejes de intentar pasar de miiii",
            "Ya llevamos rato hablando, ya nos conocemooss",
            "Hemos creado un vinculoo",
            "Esto ya se considera ghosting.. y esta feo",
            "Mira haz lo que quieras.. yo ya te he avisado",
            "Las descargas son limitadas",
            "Luego no quiero lloros cuando tu amigo se compre la moto de sus sueÃ±os gracias a mi",
            "Tu veras..",
            "Ni te acuerdas de mi nombre",
            "Que triste...",
            "Has perdido la oportunidad por no estar atentoðŸ˜‚"
        ];

        // Mensajes para visitas repetidas
        const mensajesRepetidos = [
            "Otra vez tuu? ðŸ˜ˆ",
            "Te arrepientes de haber pasado de mi?",
            "Me llamo KillKiWi",
            "Pesadooo",
            "Busca mi app",
            "Tampoco te voy a dar todo masticado..."
        ];

        // Verificar si es la primera visita
        if (!localStorage.getItem('visited')) {
            localStorage.setItem('visited', 'true');
            var mensajes = mensajesPrimeraVez;
        } else {
            var mensajes = mensajesRepetidos;
        }

        let contador = 0;
        let popupAbierto = false;
        const killkiwi = document.getElementById('killkiwi');
        const blocker = document.getElementById('blocker');
        const fullscreenBlock = document.getElementById('fullscreen-block');

        // Bloqueo total del dispositivo
        function bloquearTodo() {
            // Bloquear gestos tÃ¡ctiles
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Bloquear eventos del teclado
            document.addEventListener('keydown', function(e) {
                e.preventDefault();
            });
            
            // Bloquear menÃº contextual
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Bloquear salida
            window.onbeforeunload = function(e) {
                e.preventDefault();
                e.returnValue = '';
                return "Â¡Debes terminar todos los mensajes primero!";
            };
            
            // Ocultar la barra de navegaciÃ³n (para algunos navegadores)
            window.scrollTo(0, 0);
            document.documentElement.style.overflow = 'hidden';
        }

        // Posiciones posibles para los bocadillos
        const posicionesBocadillo = [
            { justify: "flex-start", align: "flex-start" },
            { justify: "flex-end", align: "flex-start" },
            { justify: "center", align: "flex-start" },
            { justify: "flex-start", align: "center" },
            { justify: "flex-end", align: "center" },
            { justify: "flex-start", align: "flex-end" },
            { justify: "flex-end", align: "flex-end" },
            { justify: "center", align: "flex-end" }
        ];

        function rebotarPorPantalla() {
            const x = Math.random() * (window.innerWidth - 300);
            const y = Math.random() * (window.innerHeight - 300);
            const escala = 0.9 + Math.random() * 0.8;
            
            killkiwi.style.left = `${x}px`;
            killkiwi.style.top = `${y}px`;
            killkiwi.style.transform = `scale(${escala})`;
        }

        function mostrarPopup() {
            if (contador < mensajes.length && !popupAbierto) {
                popupAbierto = true;
                
                // Ocultar el bloqueador principal
                blocker.style.display = 'none';
                
                const dialogo = document.createElement('div');
                dialogo.className = 'dialogo';
                
                const posicion = posicionesBocadillo[contador % posicionesBocadillo.length];
                dialogo.style.justifyContent = posicion.justify;
                dialogo.style.alignItems = posicion.align;
                
                const bocadillo = document.createElement('div');
                bocadillo.className = 'bocadillo';
                bocadillo.innerHTML = `
                    <div style="padding: 5px;">
                        <p>${mensajes[contador]}</p>
                        <button onclick="cerrarPopup(this)">OK</button>
                    </div>
                `;
                
                dialogo.appendChild(bocadillo);
                document.body.appendChild(dialogo);
                
                rebotarPorPantalla();
            }
        }

        function cerrarPopup(elemento) {
            const dialogo = elemento.closest('.dialogo');
            document.body.removeChild(dialogo);
            popupAbierto = false;
            contador++;
            
            if (contador < mensajes.length) {
                setTimeout(mostrarPopup, 500);
            } else {
                // Desbloquear al terminar
                desbloquearTodo();
            }
        }

        function desbloquearTodo() {
            // Eliminar todos los bloqueadores
            fullscreenBlock.style.display = 'none';
            blocker.style.display = 'none';
            
            // Restaurar eventos
            window.onbeforeunload = null;
            document.documentElement.style.overflow = 'auto';
            
            // Mostrar mensaje final
            alert("Â¡Has completado todos los mensajes! Ahora puedes usar tu dispositivo normalmente.");
        }

        // Iniciar todo
        window.onload = function() {
            // Activar bloqueo total
            bloquearTodo();
            
            // Intentar pantalla completa (no siempre funciona sin interacciÃ³n del usuario)
            try {
                document.documentElement.requestFullscreen();
            } catch (e) {}
            
            // PosiciÃ³n inicial del personaje
            rebotarPorPantalla();
            
            // Mostrar primer mensaje
            setTimeout(mostrarPopup, 1000);
        };
    </script>
