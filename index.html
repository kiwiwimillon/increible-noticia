<!DOCTYPE html>
<html>
<head>
    <title>KillKiWi - ¬°Bloqueo Total!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            user-select: none;
            touch-action: none;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        #killkiwi {
            position: absolute;
            width: 300px;
            height: 300px;
            z-index: 100;
            pointer-events: none;
            transition: all 0.2s ease-out;
            transform-origin: center;
        }
        
        .dialogo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 1000;
            pointer-events: none;
            padding: 5px;
        }
        
        .bocadillo {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 95%;
            max-width: 95%;
            text-align: center;
            font-weight: bold;
            font-size: 2.5rem;
            color: black;
            border: 5px solid #333;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
            pointer-events: auto;
            margin: 5px;
            animation: aparecer 0.4s ease-out;
            line-height: 1.4;
        }
        
        .bocadillo:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid white;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(3px 5px 0 #333);
        }
        
        @keyframes aparecer {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        button {
            background: #ffcc00;
            color: black;
            border: 4px solid #333;
            padding: 20px 40px;
            margin-top: 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 2rem;
            transition: all 0.2s;
            box-shadow: 5px 5px 0 #333;
            width: 100%;
            max-width: 300px;
        }
        
        #blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
            flex-direction: column;
        }
        
        #blocker p {
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div id="fullscreen-overlay"></div>
    <div id="blocker">
        <p>¬°No puedes salir hasta ver todos los mensajes!</p>
        <p>Mensaje 1 de <span id="total-mensajes">0</span></p>
    </div>
    <img id="killkiwi" src="killkiwi.png" alt="KillKiWi">

    <script>
        // Mensajes mejorados
        const mensajesPrimeraVez = [
            "¬°JAJAJA! ¬°CA√çSTE!",
            "¬øNo aguantas la curiosidad?",
            "Ahora est√°s atrapado aqu√≠",
            "No puedes salir hasta terminar",
            "Te presento a KillKiWi",
            "Tu nuevo mejor amigo",
            "¬øQuieres seguir jugando?",
            "Cada mensaje te acerca a la libertad",
            "Pero a√∫n queda mucho...",
            "¬øTe arrepientes de haber entrado?",
            "Podr√≠a dejarte ir...",
            "Pero no lo har√© üòà",
            "¬°Sigue pulsando OK!",
            "¬øCansado ya?",
            "¬°√Ånimo, ya casi!",
            "√öltimos mensajes...",
            "O quiz√°s no...",
            "¬°SORPRESA! M√°s mensajes",
            "¬øEn serio pensabas que era el final?",
            "OK, ahora s√≠ es el final",
            "¬øO no?",
            "¬°√öLTIMO MENSAJE DE VERDAD!",
            "¬°LIBERADO! ...o no"
        ];

        const mensajesRepetidos = [
            "¬°OTRA VEZ T√ö!",
            "¬øNo aprendiste la primera vez?",
            "KillKiWi te atrap√≥ de nuevo",
            "¬øCu√°ntas veces caer√°s?",
            "Esta vez ser√° m√°s largo...",
            "¬°JAJAJA! Adi√≥s"
        ];

        // Configuraci√≥n inicial
        if (!localStorage.getItem('visited')) {
            localStorage.setItem('visited', 'true');
            var mensajes = mensajesPrimeraVez;
        } else {
            var mensajes = mensajesRepetidos;
        }

        document.getElementById('total-mensajes').textContent = mensajes.length;

        let contador = 0;
        const killkiwi = document.getElementById('killkiwi');
        const blocker = document.getElementById('blocker');
        const overlay = document.getElementById('fullscreen-overlay');

        // Bloqueo total
        function bloquearDispositivo() {
            // Bloquear gestos
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Bloquear teclado
            document.addEventListener('keydown', function(e) {
                e.preventDefault();
            });
            
            // Bloquear men√∫ contextual
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Bloquear salida
            window.onbeforeunload = function(e) {
                if (contador < mensajes.length) {
                    e.preventDefault();
                    e.returnValue = '';
                    return "¬°Debes terminar todos los mensajes primero!";
                }
            };
            
            // Forzar scroll arriba
            window.scrollTo(0, 0);
            document.documentElement.style.overflow = 'hidden';
        }

        // Mostrar mensaje
        function mostrarMensaje() {
            if (contador >= mensajes.length) return;
            
            blocker.style.display = 'none';
            
            const dialogo = document.createElement('div');
            dialogo.className = 'dialogo';
            
            // Posici√≥n aleatoria pero visible
            const posiciones = [
                { justify: "center", align: "center" },
                { justify: "center", align: "flex-start" },
                { justify: "center", align: "flex-end" },
                { justify: "flex-start", align: "center" },
                { justify: "flex-end", align: "center" }
            ];
            const pos = posiciones[contador % posiciones.length];
            
            dialogo.style.justifyContent = pos.justify;
            dialogo.style.alignItems = pos.align;
            
            const bocadillo = document.createElement('div');
            bocadillo.className = 'bocadillo';
            bocadillo.innerHTML = `
                <p>${mensajes[contador]}</p>
                <button onclick="siguienteMensaje()">OK</button>
            `;
            
            dialogo.appendChild(bocadillo);
            document.body.appendChild(dialogo);
            
            // Mover personaje
            moverPersonaje();
        }

        function moverPersonaje() {
            const x = Math.random() * (window.innerWidth - 300);
            const y = Math.random() * (window.innerHeight - 300);
            const rot = (Math.random() - 0.5) * 30;
            const scale = 0.8 + Math.random() * 0.7;
            
            killkiwi.style.left = `${x}px`;
            killkiwi.style.top = `${y}px`;
            killkiwi.style.transform = `rotate(${rot}deg) scale(${scale})`;
        }

        function siguienteMensaje() {
            // Limpiar mensaje anterior
            const dialogo = document.querySelector('.dialogo');
            if (dialogo) document.body.removeChild(dialogo);
            
            contador++;
            
            if (contador < mensajes.length) {
                // Actualizar contador en bloqueador
                document.querySelector('#blocker p:nth-child(2)').textContent = 
                    `Mensaje ${contador+1} de ${mensajes.length}`;
                
                // Mostrar bloqueador brevemente
                blocker.style.display = 'flex';
                setTimeout(mostrarMensaje, 800);
            } else {
                // Liberar dispositivo
                liberarDispositivo();
            }
        }

        function liberarDispositivo() {
            overlay.style.display = 'none';
            blocker.style.display = 'none';
            window.onbeforeunload = null;
            document.documentElement.style.overflow = 'auto';
            
            // Mostrar mensaje final
            const dialogo = document.createElement('div');
            dialogo.className = 'dialogo';
            dialogo.style.justifyContent = 'center';
            dialogo.style.alignItems = 'center';
            
            const bocadillo = document.createElement('div');
            bocadillo.className = 'bocadillo';
            bocadillo.innerHTML = `
                <p>¬°FIN! Dispositivo liberado</p>
                <button onclick="window.close()">CERRAR</button>
            `;
            
            dialogo.appendChild(bocadillo);
            document.body.appendChild(dialogo);
        }

        // Iniciar
        window.onload = function() {
            bloquearDispositivo();
            
            // Posici√≥n inicial del personaje
            killkiwi.style.left = '50%';
            killkiwi.style.top = '50%';
            killkiwi.style.transform = 'translate(-50%, -50%) scale(1.3)';
            
            // Intentar pantalla completa
            try {
                document.documentElement.requestFullscreen();
            } catch (e) {}
            
            // Mostrar primer mensaje despu√©s de breve delay
            setTimeout(mostrarMensaje, 1000);
        };

        // Mover personaje peri√≥dicamente
        setInterval(moverPersonaje, 3000);
    </script>
</body>
</html>
