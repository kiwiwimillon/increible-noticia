<!DOCTYPE html>
<html>
<head>
    <title>‚ö†Ô∏è ALERTA ‚ö†Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        #killkiwi {
            position: absolute;
            width: 250px;
            height: 250px;
            z-index: 100;
            pointer-events: none;
            animation: flotar 2s infinite ease-in-out;
        }
        
        @keyframes flotar {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        
        .dialogo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 1000;
            pointer-events: none;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .bocadillo {
            position: relative;
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            text-align: center;
            font-weight: bold;
            font-size: 2.2rem;
            color: black;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            pointer-events: auto;
            margin: 10px;
            animation: aparecer 0.4s ease-out;
            line-height: 1.4;
        }
        
        .bocadillo:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid white;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(2px 4px 0 #333);
        }
        
        @keyframes aparecer {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        button {
            background: #ffcc00;
            color: black;
            border: 4px solid #333;
            padding: 18px 36px;
            margin-top: 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.8rem;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #333;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            text-align: center;
            flex-direction: column;
        }
        
        #contador {
            font-size: 1.8rem;
            margin-top: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        #fake-url-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #f1f1f1;
            z-index: 9998;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #fake-url {
            flex-grow: 1;
            background: white;
            height: 30px;
            border-radius: 15px;
            padding: 0 15px;
            margin: 0 10px;
            font-size: 1rem;
            line-height: 30px;
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="fake-url-bar">
        <div>‚úï</div>
        <div id="fake-url">https://bloqueo-total.com</div>
        <div>‚â°</div>
    </div>
    
    <div id="blocker">
        <div>‚ö†Ô∏è NO PUEDES SALIR ‚ö†Ô∏è</div>
        <div id="contador">Mensaje 1 de <span id="total-msjs">0</span></div>
    </div>
    
    <img id="killkiwi" src="killkiwi.png" alt="KillKiWi">

    <script>
        // Mensajes mejorados
        const mensajesPrimeraVez = [
            "¬°JAJAJA! ¬°CA√çSTE!",
            "Has activado el modo broma pesada",
            "No puedes salir hasta terminar",
            "Cada OK te acerca a la libertad",
            "¬øTe arrepientes de haber entrado?",
            "Podr√≠a dejarte ir...",
            "Pero no lo har√© üòà",
            "¬°Sigue pulsando OK!",
            "¬øCansado ya?",
            "¬°√Ånimo, ya casi!",
            "√öltimos mensajes...",
            "O quiz√°s no...",
            "¬°SORPRESA! M√°s mensajes",
            "¬øEn serio pensabas que era el final?",
            "OK, ahora s√≠ es el final"
        ];

        const mensajesRepetidos = [
            "¬°OTRA VEZ T√ö!",
            "¬øNo aprendiste la primera vez?",
            "KillKiWi te atrap√≥ de nuevo",
            "¬øCu√°ntas veces caer√°s?",
            "Esta vez ser√° m√°s largo...",
            "¬°JAJAJA! Adi√≥s"
        ];

        // Configuraci√≥n inicial
        if (!localStorage.getItem('visited')) {
            localStorage.setItem('visited', 'true');
            var mensajes = mensajesPrimeraVez;
        } else {
            var mensajes = mensajesRepetidos;
        }

        document.getElementById('total-msjs').textContent = mensajes.length;

        let contador = 0;
        const killkiwi = document.getElementById('killkiwi');
        const blocker = document.getElementById('blocker');

        // Bloqueo m√°ximo posible
        function bloquearTodo() {
            // Bloquear gestos t√°ctiles
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Bloquear teclado
            document.addEventListener('keydown', function(e) {
                e.preventDefault();
            });
            
            // Bloquear men√∫ contextual
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Bloquear salida
            window.onbeforeunload = function(e) {
                if (contador < mensajes.length) {
                    e.preventDefault();
                    e.returnValue = '';
                    return "¬°Debes terminar todos los mensajes primero!";
                }
            };
            
            // Forzar scroll arriba y ocultar barras
            window.scrollTo(0, 0);
            document.documentElement.style.overflow = 'hidden';
            
            // Simular barra de URL falsa
            document.getElementById('fake-url-bar').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
        }

        // Mostrar mensaje
        function mostrarMensaje() {
            if (contador >= mensajes.length) return;
            
            blocker.style.display = 'none';
            
            const dialogo = document.createElement('div');
            dialogo.className = 'dialogo';
            
            // Posici√≥n aleatoria pero visible
            const posiciones = [
                { justify: "center", align: "center" },
                { justify: "center", align: "flex-start" },
                { justify: "center", align: "flex-end" },
                { justify: "flex-start", align: "center" },
                { justify: "flex-end", align: "center" }
            ];
            const pos = posiciones[contador % posiciones.length];
            
            dialogo.style.justifyContent = pos.justify;
            dialogo.style.alignItems = pos.align;
            
            const bocadillo = document.createElement('div');
            bocadillo.className = 'bocadillo';
            bocadillo.innerHTML = `
                <p>${mensajes[contador]}</p>
                <button onclick="siguienteMensaje()">OK</button>
            `;
            
            dialogo.appendChild(bocadillo);
            document.body.appendChild(dialogo);
            
            // Mover personaje
            moverPersonaje();
        }

        function moverPersonaje() {
            const x = Math.random() * (window.innerWidth - 250);
            const y = Math.random() * (window.innerHeight - 250);
            const rot = (Math.random() - 0.5) * 20;
            const scale = 0.9 + Math.random() * 0.5;
            
            killkiwi.style.left = `${x}px`;
            killkiwi.style.top = `${y}px`;
            killkiwi.style.transform = `rotate(${rot}deg) scale(${scale})`;
        }

        function siguienteMensaje() {
            // Limpiar mensaje anterior
            const dialogo = document.querySelector('.dialogo');
            if (dialogo) document.body.removeChild(dialogo);
            
            contador++;
            
            if (contador < mensajes.length) {
                // Actualizar contador
                document.getElementById('contador').textContent = 
                    `Mensaje ${contador+1} de ${mensajes.length}`;
                
                // Mostrar bloqueador brevemente
                blocker.style.display = 'flex';
                setTimeout(mostrarMensaje, 800);
            } else {
                // Liberar dispositivo
                liberarDispositivo();
            }
        }

        function liberarDispositivo() {
            window.onbeforeunload = null;
            document.documentElement.style.overflow = 'auto';
            
            // Mostrar mensaje final
            const dialogo = document.createElement('div');
            dialogo.className = 'dialogo';
            dialogo.style.justifyContent = 'center';
            dialogo.style.alignItems = 'center';
            
            const bocadillo = document.createElement('div');
            bocadillo.className = 'bocadillo';
            bocadillo.innerHTML = `
                <p>¬°BROMA TERMINADA!</p>
                <button onclick="window.close()">CERRAR</button>
            `;
            
            dialogo.appendChild(bocadillo);
            document.body.appendChild(dialogo);
            
            // Ocultar elementos de bloqueo
            blocker.style.display = 'none';
            document.getElementById('fake-url-bar').style.display = 'none';
        }

        // Iniciar
        window.onload = function() {
            bloquearTodo();
            
            // Posici√≥n inicial del personaje
            moverPersonaje();
            
            // Intentar pantalla completa cada segundo (puede requerir interacci√≥n)
            setInterval(() => {
                try {
                    document.documentElement.requestFullscreen();
                } catch (e) {}
            }, 1000);
            
            // Mostrar primer mensaje
            setTimeout(mostrarMensaje, 1000);
        };

        // Mover personaje peri√≥dicamente
        setInterval(moverPersonaje, 3000);
    </script>
</body>
</html>
