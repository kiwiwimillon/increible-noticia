<!DOCTYPE html>
<html>
<head>
    <title>KillKiWi - ¡Bloqueo Total!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif; /* Fuente más básica y legible */
            user-select: none;
            touch-action: none;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        #killkiwi {
            position: absolute;
            width: 300px;
            height: 300px;
            z-index: 100;
            filter: none;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transform-origin: center;
        }
        
        .dialogo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 1000;
            pointer-events: none;
            padding: 10px; /* Menos espacio alrededor */
            box-sizing: border-box;
        }
        
        .bocadillo {
            position: relative;
            background: white;
            padding: 15px; /* Reducido de 25px */
            border-radius: 12px;
            max-width: 90%; /* Ocupa más ancho */
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem; /* Más grande (antes 1.4rem) */
            color: black;
            border: 4px solid #333;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            pointer-events: auto;
            margin: 10px; /* Reducido de 20px */
            animation: aparecer 0.3s ease-out;
            line-height: 1.3; /* Mejor espaciado entre líneas */
        }
        
        .bocadillo:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid white;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(1px 3px 0 #333);
        }
        
        @keyframes aparecer {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        button {
            background: #ffcc00;
            color: black;
            border: 3px solid #333;
            padding: 12px 30px; /* Botón más grande */
            margin-top: 15px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.3rem; /* Texto más grande */
            transition: all 0.2s;
            box-shadow: 3px 3px 0 #333;
        }
        
        button:hover {
            background: #ffdd33;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 5px 5px 0 #333;
        }
        
        button:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 1px 1px 0 #333;
        }
        
        #blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- El resto del código se mantiene igual -->
    <div id="blocker">¡Termina todos los mensajes primero!</div>
    <img id="killkiwi" src="killkiwi.png" alt="KillKiWi">

</body>
</html>
